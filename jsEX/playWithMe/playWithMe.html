<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play with me!!</title>
  </head>
  <style>
    .user {
      display: inline-block;
      border: 1px solid black;
      border-radius: 2px;
      width: 80px;
      line-height: 40px;
      font-size: 20px;
      text-align: center;
      padding: 2px;
      margin-right: 20px;
      margin-bottom: 5px;
    }
  </style>
  <body>
    <div>
      <h1>친해지길 바래</h1>
      <h2>with 집현전</h2>
    </div>
    <div>
      <form id="input-form">
        <input required type="text" placeholder="인트라 id를 입력해주세요" />
        <input type="submit" value="입력" />
      </form>
    </div>
    <div>
      <span>참여인원 </span>
      <span id="intra-id"> </span>
    </div>
    <div>
      <button id="button">랜덤 팀원 매칭</button>
    </div>
    <div id="result"></div>
    <script src="playWithMe.js"></script>
  </body>
</html>
